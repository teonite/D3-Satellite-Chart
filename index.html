<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SatChart Example</title>
    <script src="example_data.js" type="text/javascript"></script>
    <script src="satchart.js" type="text/javascript"></script>
</head>
<body>
<div id="vis-container"></div>

<script type="text/javascript">
    new satchart.SatChart(
            document.getElementById('vis-container'),
            data,
            {
                width: 1000,
                height: 1000,
                valueRange: [0, 3, 6, 10],
                colorRange: ['#EF3300', '#F4A429', '#46BE1F'],
                strokeWidth: 0,
                sunOrbitWidth: 0.3,
                planetOrbitWidth: 0.3,
                orbitColor: 'gray',
                fontColor: 'white',
                distanceRatio: 4, // sun-to-planets / planets-to-moons
                animationDuration: 3000,
                transitionDuration: 750,
                clampScale: true,
                intervaledValues: true
            }
    );
</script>
</body>
</html>
