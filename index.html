<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SatChart Example</title>
    <script src="node_modules/d3/d3.js" type="text/javascript"></script>
    <script src="example_data.js" type="text/javascript"></script>
    <script src="satchart.js" type="text/javascript"></script>
</head>
<body>
<div id="vis-container"></div>

<script type="text/javascript">
    new satchart.SatChart(
            document.getElementById('vis-container'),
            data,
            {
                width: 1000,
                height: 1000,
                valueRange: [0, 3, 6, 10],
                colorRange: ['#fc2d2d', '#ffff00', '#2979f2'],
                strokeWidth: 0.5,
                distanceRatio: 3, // sun-to-planets / planets-to-moons
                animationDuration: 3000,
                clampScale: true,
                intervaledValues: true
            }
    );
</script>
</body>
</html>
